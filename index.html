<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    
    <!-- MATERIALIZE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- ICONS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- INTERNAL CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div id="main-container" class="container">
        <div id="input-row" class="row center">
            <div id="todo-input" class="input-field col s8">
                <input id="todo" type="text" class="validate">
                <label for="todo">Enter your todos</label>
            </div>
            <div id="add-btn" class="col">
                <a class="btn-floating waves-effect waves-light blue"><i class="material-icons">add</i></a>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="logic.js"></script>
</body>
</html>
